<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="crud">
            <div class="padd">
                <div class="row">
                    <div class="pro">
                        <button>Pro</button>
                    </div>
                    <div class="sneaker">
                        <div class="circle"></div>
                        <img src="./pexels-photo-2811089.jpeg" alt="model">
                    </div>
                </div>
                <div class="info">
                    <h1 class="name">Ricky Park</h1>
                    <h3 class="location">New York</h3>
                    <h2 class="job">User interface designer and front-end developer</h2>
                </div>
                <div class="feedback">
                    <button>Message</button>
                    <button>Following</button>
                </div>
            </div>
            <div class="inner-crud">
                <h6 class="skils">Skils</h6>
                <div class="option">
                    <button>UI/UX</button>
                    <button>Font End Developer</button>
                    <button>HTML</button>
                    <button>CSS</button>
                    <button>JavaScript</button>
                    <button>React</button>
                    <button>Node</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
